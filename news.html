<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Garante que o container ocupe 100% da altura da janela do widget */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Remove barras de rolagem */
            background-color: transparent; /* Mantém a transparência para o Launcher */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .slider-container {
            width: 100%;
            height: 100%;
            position: relative;
            /* Cor de fundo de segurança caso a transparência falhe */
            background: rgba(0,0,0,0.2); 
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* FLEXBOX: Garante que o texto fique embaixo */
            display: flex;
            align-items: flex-end; 
            justify-content: flex-start;

            /* COR DE FUNDO DE RESERVA: Se a imagem falhar, aparece cinza escuro */
            background-color: #222; 
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .caption {
            /* Gradiente para garantir leitura do texto independente da imagem */
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            color: #fff;
            padding: 40px 20px 50px 20px; /* Espaço extra embaixo para os dots */
            width: 100%;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            box-sizing: border-box; /* Garante que o padding não estoure a largura */
        }

        .controls {
            position: absolute;
            bottom: 15px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(0,0,0,0.5);
            border-radius: 50%; /* Bolinhas redondas ficam mais modernas */
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }

        .dot.active {
            background-color: #FFD700; /* Ouro */
            border-color: #fff;
            transform: scale(1.2);
            box-shadow: 0 0 5px #FFD700;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        
        <div class="slide active" style="background-image: url('slide1.png'); background-color: #3a1c1c;">
            <div class="caption">Semana de XP Duplo!</div>
        </div>

        <div class="slide" style="background-image: url('slide2.png'); background-color: #1c2e3a;">
            <div class="caption">Arena PvP Liberada</div>
        </div>

        <div class="slide" style="background-image: url('slide3.png'); background-color: #2d3a1c;">
            <div class="caption">Pré-alpha em breve</div>
        </div>

        <div class="controls">
            <div class="dot active" onclick="goToSlide(0)"></div>
            <div class="dot" onclick="goToSlide(1)"></div>
            <div class="dot" onclick="goToSlide(2)"></div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        let slideInterval;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            if (index >= totalSlides) currentSlide = 0;
            else if (index < 0) currentSlide = totalSlides - 1;
            else currentSlide = index;

            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function goToSlide(index) {
            showSlide(index);
            resetTimer(); 
        }

        function resetTimer() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 5000);
        }

        // Garante que o JS rode apenas após o carregamento
        document.addEventListener("DOMContentLoaded", () => {
            resetTimer();
        });
    </script>
</body>
</html>
