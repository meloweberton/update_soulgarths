<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Launcher Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent; /* Importante para o Launcher */
            overflow: hidden;
            font-family: Arial, sans-serif;
        } /* <--- A CORREÇÃO FOI FEITA AQUI */

        /* Container principal */
        .slider-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #111;
        }

        /* As Imagens (Slides) */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end; /* Texto embaixo */
            justify-content: flex-start;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        /* Título em cima da imagem */
        .caption {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 20px 40px 20px; /* Padding extra em baixo para os quadradinhos */
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        /* Os "Quadradinhos" (Abas de controle) */
        .controls {
            position: absolute;
            bottom: 10px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.4);
            border: 1px solid #000;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 1px 1px 3px #000;
        }

        .dot:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .dot.active {
            background-color: #ffcc00; /* Cor de destaque */
            border-color: #fff;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        
        <div class="slide active" style="background-image: url('slide1.png');">
            <div class="caption">Semana de XP Duplo!</div>
        </div>

        <div class="slide" style="background-image: url('https://cdn.discordapp.com/attachments/1455670105135513668/1460567134085189805/slide3.png?ex=696762a4&is=69661124&hm=d4c85da5002573ef27fb197132351d8af4b4ceab2c050e44f732e81d268390c1&');">
            <div class="caption">Pré alpha em breve</div>
        </div>

        <div class="slide" style="background-image: url('https://cdn.discordapp.com/attachments/1455670105135513668/1460567071304712232/slide2.png?ex=69676295&is=69661115&hm=a2c15ea2fad7ff62e5cc01ac31534dbb2a537bb5ba31a24298e5d53162218065&');">
            <div class="caption">Arena PvP Liberada</div>
        </div>

        <div class="controls">
            <div class="dot active" onclick="goToSlide(0)"></div>
            <div class="dot" onclick="goToSlide(1)"></div>
            <div class="dot" onclick="goToSlide(2)"></div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        let slideInterval;

        function showSlide(index) {
            // Remove classe active de todos
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            // Ajusta o index
            if (index >= totalSlides) currentSlide = 0;
            else if (index < 0) currentSlide = totalSlides - 1;
            else currentSlide = index;

            // Adiciona classe active no atual
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function goToSlide(index) {
            showSlide(index);
            resetTimer(); // Reinicia a contagem de 5s ao clicar manualmente
        }

        function resetTimer() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 5000); // 5000ms = 5 segundos
        }

        // Inicia o timer
        resetTimer();
    </script>
</body>
</html>
